            { title: "3. Situation et problème", content: "<p><strong>Situation :</strong><br>Clara prend le bus tous les matins pour se rendre au travail. En chemin, elle passe devant un autre bâtiment qui possède une machine à café. Un jour, elle décide de s'arrêter pour acheter un café, mais elle rencontre un problème. En essayant d'acheter son café dans la machine de son propre bâtiment, elle réalise qu'elle ne reçoit rien, car la machine est en panne.</p><p><strong>Problème :</strong><br>Si Clara avait su à l'avance que la machine de son bâtiment était en panne, elle aurait pu choisir de se rendre à l'autre bâtiment, juste à côté, où la machine à café fonctionne parfaitement. Mais comme elle n'a aucune information sur l'état des machines dans les différents bâtiments, elle perd du temps et de l'énergie à essayer de faire fonctionner celle de son bâtiment.</p>" },
            { title: "4. Solution et proposition de valeur", content: "<p><strong>Solution :</strong><br>L'application Café Go! permet aux utilisateurs de consulter en temps réel l'état des machines à café dans leur bâtiment ainsi que dans les bâtiments voisins. En utilisant l'application, Clara et d'autres utilisateurs pourront vérifier si les machines sont en service, en panne, ou en maintenance avant de se déplacer.</p><p><strong>Proposition de valeur :</strong><br>Café Go! offre une solution pratique et simple aux employés et résidents des bâtiments, leur permettant de prendre des décisions éclairées sur l'achat de café en fonction de l'état des machines. Grâce à cette application :<ul><li><strong>Gain de temps:</strong> Les utilisateurs évitent de se déplacer vers une machine en panne ou hors service.</li><li><strong>Transparence:</strong> L'état des machines est mis à jour en temps réel, ce qui garantit une information fiable et instantanée.</li><li><strong>Optimisation des ressources:</strong> En permettant aux utilisateurs de connaître l'état des machines, l'application aide à mieux gérer l’utilisation et la maintenance des appareils.</li></ul>Cette solution résout le problème de l’incertitude concernant l'état des machines à café dans les différents bâtiments, réduisant ainsi les frustrations et le gaspillage de temps pour les utilisateurs comme Clara." },
            { title: "5. Fonctionnalités et écrans", content: "<p>L’application se présente de la manière suivante : dès l’ouverture, l’utilisateur a accès à un affichage des bâtiments, avec le numéro de chaque machine et leur état actuel. L’état d’une machine peut être modifié en un clic par les utilisateurs. Il leur suffit de sélectionner le bouton Changer d’état et de mettre à jour le statut de la machine. Cette fonctionnalité permet aux utilisateurs de s’impliquer activement dans l’utilisation de l’application et de se motiver à l’utiliser davantage.</p><img src='JavaAppli.png' alt='Aperçu des fonctionnalités' style='width:100%; max-width:600px;'>"},

import java.util.ArrayList;

public class Batiment {
    private String Nom;
    private String Localisation;
    private ArrayList<Machine> machines;

    public Batiment(String n, String loc) {
        this.Nom = n;
        this.Localisation = loc;
        this.machines = new ArrayList<>();
    }
    public String getNom(){return Nom;}
    public String getLocalisation(){return Localisation;}
    public ArrayList<Machine> getMachines() {
        return machines;
    }

    public void ajouterMachine(Machine m) {
        machines.add(m);
    }

    public String AfficheBatiment(){
        String s = "Nom: "+ this.Nom + "\nLocalisation: " + this.Localisation;
        for (Machine m: machines){
            s += m.AfficheMachine();
            s+= "\n";
        }
        return s;
    }
}
